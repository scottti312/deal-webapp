<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>

<style>
    .search-box {

<body>

<login th:fragment="login">
    <p><a href="/login">Login</a></p>
    <p><a href="/register">Register</a></p>
</login>

<nav class="navbar navbar-expand-lg navbar-light p-2" style="background-color: #99fa88; border-bottom: 1px solid black" th:fragment="navBar">
    <!-- Container wrapper -->
    <!-- Navbar brand -->
    <a class="navbar-brand me-2" href="/">
        <img
                src="newlogo.png"
                height="34"
                alt="Deal Logo"
                loading="lazy"
                style="margin-top: -1px;"
        />
    </a>

    <!-- Toggle button -->
    <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarButtonsExample"
            aria-controls="navbarButtonsExample"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <i class="fas fa-bars"></i>
    </button>

    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link" href="/saved-products">Saved Products</a>
        </li>
    </ul>
    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarButtonsExample">
        <!-- Left links -->

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/retailers">Featured Retailers</a>
            </li>
        </ul>
        <!-- Left links -->
        <div class="d-flex align-items-center">
            <a role="button" class="btn btn-primary me-3" href="/login">
                Login
            </a>
            <a role="button" class="btn btn-primary me-3" href="/register">
                Register
            </a>
            <a
                    class="btn btn-dark px-3"
                    href="https://github.com/scottti312/deal-webapp"
                    role="button"
            ><i class="fa-brands fa-github"></i></a>
        </div>
    </div>
    <!-- Collapsible wrapper -->
    <!-- Container wrapper -->
</nav>
